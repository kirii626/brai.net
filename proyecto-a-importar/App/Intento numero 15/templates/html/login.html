        </header>
        <main>
            <div class="form-container">
                <h2>Registro</h2>
            <form action="#archivo.php" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            </div>
            <div class="alternative-login">
                <p>O iniciar sesión con:</p>
                <button class="google-btn" onclick="location.href='#google-login-url'">
                    <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google Icon">
                    Iniciar sesión con Google
                </button>
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('signin') }}">Inicia sesión aquí</a>.</p>
